<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Learn how to create a Contact Us page by creating a Client´s form">
        <meta name="author" content="Karen Mahr">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
        <title>Contact Us - We're Here to Help You Plan Your Next Adventure</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo">
            <nav>
                <ul>
                    <div class="navigation-bar">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About us</a></li>
                        <li><a href="trips.html">Trips</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
        <div class="images">
            <figure>
                <img src="images/imageone.jpg" alt="Group of people rafting">
                <figcaption>Potrerillos, Mendoza</figcaption>
            </figure>
            <figure>
                <img src="images/imagethree.jpg" alt="Group of people rafting">
                <figcaption>Bodega Trapiche, Mendoza</figcaption>
            </figure>
            <figure>
                <img src="images/imagefive.jpg" alt="One person rafting">
                <figcaption>Uspallata, Mendoza</figcaption>
            </figure>
        </div>
            <h2>Cascade Rapids´s information</h2>
            <div class="contact-info">
                <div class="contact">
                    <p>Phone: 999-999-9999</p>
                    <p>Email: <a href="mailto:">cascaderapids</a></p>
                </div>
                <div class="address">
                    <p>Adress: San Carlos Department, Mendoza, Argentina</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2790.1877314781864!2d-69.18490409481323!3d-33.731943077309474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1729354387571!5m2!1sen!2sar" width="250" height="150" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <h2>Contact Us</h2>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                             <label for="fullname">Full Name:</label>
                             <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                             <label for="useremail">Email:</label>
                             <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item">
                            <label>Purpose of the message:</label>
                            <div>
                                <input type="radio" id="inquiry" name="purpose" value="inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="question" name="purpose" value="question">
                                <label for="question">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="message"> Leave a message here:</label>
                            <textarea id="message" name="message" rows="4" placeholder=""></textarea>
                        </div>
                        <div class="form-item"> 
                            <label for="subscription">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subscription" name="subscription">
                        </div>
                    </fieldset>
                        <button type="button">Submit</button>
                </form>
        </main>
        <footer>
            <div class="copyright">
                 <p> © 2024 Rafting Company Name Karen Mahr</p>
            </div>
            <nav class="sociallinks">
            <a href="https://facebook.com"> 
                <img src="images/fblogo.webp" alt="Facebook"> 
            </a>
            <a href="https://twitter.com"> 
                <img src="images/twitterlogo.webp" alt="Twitter"> 
            </a>
            <a href="https://instagram.com"> 
                <img src="images/instagramlogo.webp" alt="Instagram"> 
            </a>
            </nav>
        </footer>    
    </body>
</html>
